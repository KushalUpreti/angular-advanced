<mat-toolbar>
  <span>NgRx Workshop</span>
  <div class="button-wrapper">
    <div>
      <button
        mat-button
        color="primary"
        routerLink=""
        routerLinkActive="green"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Void
      </button>
      <button
        mat-button
        color="primary"
        routerLink="/todo"
        routerLinkActive="green"
      >
        Todo
      </button>
    </div>
    <div>
      <button
        *ngIf="!isAuthenticated()"
        (click)="login()"
        mat-button
        color="primary"
      >
        Login
      </button>
      <button
        *ngIf="isAuthenticated()"
        (click)="logout()"
        mat-button
        color="primary"
      >
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
